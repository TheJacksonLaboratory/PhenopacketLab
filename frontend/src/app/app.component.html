<app-header
  (toggleNav)="sideNavOpen = $event"
  [route]="router.url">
</app-header>

<mat-sidenav-container>
  <mat-sidenav mode="side" [(opened)]="sideNavOpen">
    <app-sidebar [route]="router.url" [open]="sideNavOpen"></app-sidebar>
  </mat-sidenav>
  <mat-sidenav-content>
    <router-outlet></router-outlet>
    <app-footer></app-footer>
  </mat-sidenav-content>
</mat-sidenav-container>

<div class="row">
    <div class="col-md-12">
        <div class="add-button-container">
            <button mat-raised-button (click)="addBiosample()" class="add-button mat-elevation-z2">
                Add Biosample
            </button>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-md-12">
        <!-- Table summary of individuals -->
        <table mat-table *ngIf="biosampleDataSource.isDataPresent() | async" class="table-hover mat-elevation-z2" [dataSource]="biosampleDataSource"
            multiTemplateDataRows>
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef> ID </th>
                <td mat-cell *matCellDef="let element"> {{element.id}} </td>
            </ng-container>

            <ng-container matColumnDef="individualid">
                <th mat-header-cell *matHeaderCellDef> Individual ID </th>
                <td mat-cell *matCellDef="let element"> {{element.individualId}} </td>
            </ng-container>

            <ng-container matColumnDef="tissue">
                <th mat-header-cell *matHeaderCellDef> Sampled tissue </th>
                <td mat-cell *matCellDef="let element"> {{element.sampledTissue?.toString()}} </td>
            </ng-container>

            <ng-container matColumnDef="type">
                <th mat-header-cell *matHeaderCellDef> Type </th>
                <td mat-cell *matCellDef="let element"> {{element.sampleType?.toString()}} </td>
            </ng-container>

            <ng-container matColumnDef="description">
                <th mat-header-cell *matHeaderCellDef> Description </th>
                <td mat-cell *matCellDef="let element"> {{element.description}} </td>
            </ng-container>

            <ng-container matColumnDef="remove">
                <th mat-header-cell *matHeaderCellDef></th>
                <td mat-cell *matCellDef="let element">
                    <button (click)="$event.stopPropagation()" mat-icon-button type="submit" class="pull-right"
                        matTooltip="Remove biosample" [matTooltipShowDelay]="2000" (click)="deleteBiosample(element)">
                        <mat-icon matSuffix>delete</mat-icon>
                    </button>
                </td>
            </ng-container>

            <ng-container matColumnDef="expandedDetail">
                <td mat-cell *matCellDef="let element" [attr.colspan]="displayedColumns.length">
                    <div *ngIf="element === expandedElement" class="example-element-detail"
                        [@detailExpand]="element == expandedElement ? 'expanded' : 'collapsed'">
                        <div style="width: 100%">
                            <app-biosample-detail [biosample]="element" (onBiosampleChanged)="changeBiosample($event)">
                            </app-biosample-detail>
                        </div>
                    </div>
                </td>
            </ng-container>

            <tr mat-row *matRowDef="let element; columns: displayedColumns;" class="example-element-row"
                [class.example-expanded-row]="expandedElement === element" (click)="expandCollapse(element)">
            </tr>

            <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="example-detail-row"></tr>
            <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>


        </table>
    </div>
</div>

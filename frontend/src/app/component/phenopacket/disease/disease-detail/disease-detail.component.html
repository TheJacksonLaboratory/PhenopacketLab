<div class="main-content">
    <div class="container-fluid">
        <div class="card">
            <div class="card-body margin">
                <div class="row">
                    <div style="clear: both">
                        <h2><b>{{diseaseDetailName}} </b></h2>
                        <h3>{{diseaseId}}</h3>
                    </div>
                </div>
                <div class="row">
                    <p>
                        {{description}}
                    </p>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <label><b>Type:</b> {{isA}}</label>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-4">
                        <div class="row">
                            <div class="col-md-12">
                                <label id="status-radio-group-label"><b>Status:</b></label>
                            </div>
                            <div class="col-md-12">
                                <mat-radio-group aria-labelledby="status-radio-group-label" class="status-radio-group"
                                    [(ngModel)]="selectedStatus">
                                    <mat-radio-button class="status-radio-button" *ngFor="let status of statuses"
                                        [value]="status">
                                        {{status}}
                                    </mat-radio-button>
                                </mat-radio-group>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-4">
                        <div class="row">
                            <div class="col-md-12">
                                <label id="onset-time-label"><b>Onset:</b></label>
                            </div>
                            <div class="col-md-12">
                                <app-age-control aria-labelledby="onset-time-label"></app-age-control>
                            </div>
                        </div>
        
                    </div>
                    <div class="col-md-4">
                        <div class="row">
                            <div class="col-md-12">
                                <label id="resolution-time-label"><b>Resolution:</b></label>
                            </div>
                            <div class="col-md-12">
                                <app-age-control aria-labelledby="resolution-time-label"></app-age-control>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>

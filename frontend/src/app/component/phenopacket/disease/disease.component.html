<div class="row">
    <div class="col-md-12">
        <app-search-box [showHint]="false" [itemName]="itemName" [searchLabel]="searchLabel"
            [placeHolderTxt]="placeHolderTxt" [localStorageKey]="localStorageKey" [searchService]="searchService"
            (selectedSearchItem)="onSearchCriteriaChange($event)" [resetSearch]="false"></app-search-box>
    </div>
</div>
<div class="row">
    <div class="col-md-12">
        <!-- Table summary of individuals -->
        <table mat-table *ngIf="datasource.isDataPresent() | async" class="table-hover mat-elevation-z2" [dataSource]="datasource"
            multiTemplateDataRows>
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef> Disease Identifier </th>
                <td mat-cell *matCellDef="let element"> {{element.term.id}} </td>
            </ng-container>

            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> Disease Name </th>
                <td mat-cell *matCellDef="let element"> {{element.term.label}} </td>
            </ng-container>

            <ng-container matColumnDef="status">
                <th mat-header-cell *matHeaderCellDef> Status </th>
                <td mat-cell *matCellDef="let element"> {{getStatus(element)}} </td>
            </ng-container>

            <ng-container matColumnDef="onset">
                <th mat-header-cell *matHeaderCellDef> Onset </th>
                <td mat-cell *matCellDef="let element"> </td>
            </ng-container>

            <ng-container matColumnDef="resolution">
                <th mat-header-cell *matHeaderCellDef> Resolution </th>
                <td mat-cell *matCellDef="let element"> </td>
            </ng-container>

            <ng-container matColumnDef="metadata">
                <th mat-header-cell *matHeaderCellDef> Metadata </th>
                <td mat-cell *matCellDef="let element"> </td>
            </ng-container>

            <ng-container matColumnDef="remove">
                <th mat-header-cell *matHeaderCellDef></th>
                <td mat-cell *matCellDef="let element">
                    <button (click)="$event.stopPropagation()" mat-icon-button type="submit" class="pull-right"
                        matTooltip="Remove disease" (click)="removeDisease(element)">
                        <mat-icon matSuffix>delete</mat-icon>
                    </button>
                </td>
            </ng-container>

            <ng-container matColumnDef="expandedDetail">
                <td mat-cell *matCellDef="let element" [attr.colspan]="displayedColumns.length">
                    <div *ngIf="element === expandedElement" class="example-element-detail"
                        [@detailExpand]="element == expandedElement ? 'expanded' : 'collapsed'">
                        <div style="width: 100%">
                            <app-disease-detail [disease]="element" (onDiseaseChanged)="changeDisease($event)">
                            </app-disease-detail>
                        </div>
                    </div>
                </td>
            </ng-container>

            <tr mat-row *matRowDef="let element; columns: displayedColumns;" class="example-element-row"
                [class.example-expanded-row]="expandedElement === element" (click)="expandCollapse(element)">
            </tr>

            <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="example-detail-row"></tr>
            <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>


        </table>

        <mat-paginator #diseasePaginator [length]="pageLength" [pageSize]="pageSize" [pageSizeOptions]="pageSizeOptions"
            (page)="doPageChange($event)">
        </mat-paginator>
    </div>
</div>

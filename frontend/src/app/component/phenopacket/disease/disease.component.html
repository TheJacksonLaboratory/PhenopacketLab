<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <app-search-box [showHint]="false" [itemName]="itemName" [searchLabel]="searchLabel"
                    [placeHolderTxt]="placeHolderTxt" [localStorageKey]="localStorageKey" [searchService]="searchService"
                    (selectedSearchItem)="onSearchCriteriaChange($event)" [resetSearch]="false"></app-search-box>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <!-- Table summary of individuals -->
                <table mat-table class="table-hover mat-elevation-z8" [dataSource]="datasource" matSort
                    multiTemplateDataRows>
                    <ng-container matColumnDef="id">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Disease Identifier </th>
                        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
                    </ng-container>

                    <ng-container matColumnDef="name">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Disease Name </th>
                        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                    </ng-container>

                    <ng-container matColumnDef="status">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
                        <td mat-cell *matCellDef="let element"> </td>
                    </ng-container>

                    <ng-container matColumnDef="onset">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Onset </th>
                        <td mat-cell *matCellDef="let element"> </td>
                    </ng-container>

                    <ng-container matColumnDef="resolution">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Resolution </th>
                        <td mat-cell *matCellDef="let element"> </td>
                    </ng-container>

                    <ng-container matColumnDef="metadata">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Metadata </th>
                        <td mat-cell *matCellDef="let element"> </td>
                    </ng-container>

                    <ng-container matColumnDef="remove">
                        <th mat-header-cell *matHeaderCellDef></th>
                        <td mat-cell *matCellDef="let element">
                            <button (click)="$event.stopPropagation()" mat-icon-button type="submit" color="primary"
                                class="pull-right" matTooltip="Remove disease" (click)="removeDisease(element)">
                                <mat-icon matSuffix>close</mat-icon>
                            </button>
                        </td>
                    </ng-container>

                    <!-- <tr mat-row (click)="openTab(element)" *matRowDef="let element; columns: displayedColumns;"
                        class="example-element-row" matTooltip="Click to open in new tab">
                    </tr> -->

                    <!-- <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="example-detail-row"></tr> -->
                    <!-- <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr> -->

                    <ng-container matColumnDef="expandedDetail">
                        <td mat-cell *matCellDef="let element" [attr.colspan]="displayedColumns.length">
                            <div *ngIf="element === expandedElement" class="example-element-detail"
                                [@detailExpand]="element == expandedElement ? 'expanded' : 'collapsed'">
                                <div style="width: 100%">
                                    <app-disease-detail [disease]="element"></app-disease-detail>
                                </div>
                            </div>
                        </td>
                    </ng-container>

                    <tr mat-row *matRowDef="let element; columns: displayedColumns;" class="example-element-row"
                        [class.example-expanded-row]="expandedElement === element" (click)="expandCollapse(element)">
                    </tr>

                    <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="example-detail-row"></tr>
                    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>


                </table>

                <mat-paginator #diseasePaginator [length]="pageLength" [pageSize]="pageSize"
                    [pageSizeOptions]="pageSizeOptions" (page)="doPageChange($event)">
                </mat-paginator>
            </div>
        </div>
        <!-- <div class="row">
            <div class="col-md-12 add-button-container">
                <button mat-raised-button (click)="addDisease()" class="add-button mat-elevation-z8">
                    Add disease
                </button>
            </div>
        </div> -->
    </div>
</div>

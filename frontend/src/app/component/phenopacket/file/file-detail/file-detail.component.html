<div class="row">
  <div class="col-md-6">
    <mat-form-field appearance="outline">
      <mat-label>URI</mat-label>
      <input
        matInput
        placeholder="e.g. path/to/file"
        [formControl]="uriControl"
        required
      />
      <mat-error *ngIf="uriControl.invalid">Please enter a URI.</mat-error>
    </mat-form-field>
  </div>
  <div class="col-md-6">
    <mat-form-field appearance="outline">
      <mat-label>Description</mat-label>
      <textarea matInput [formControl]="descriptionControl">{{
        description
      }}</textarea>
    </mat-form-field>
  </div>
</div>
<div class="row">
  <div class="col-md-6">
    <table
      mat-table
      class="table-hover mat-elevation-z2"
      [dataSource]="mappingDataSource"
      multiTemplateDataRows
    >
      <ng-container matColumnDef="subjectid">
        <th mat-header-cell *matHeaderCellDef>Subject ID</th>
        <td mat-cell *matCellDef="let element">{{ element.subjectId }}</td>
      </ng-container>

      <ng-container matColumnDef="fileid">
        <th mat-header-cell *matHeaderCellDef>ID used in file</th>
        <td mat-cell *matCellDef="let element">{{ element.fileId }}</td>
      </ng-container>

      <ng-container matColumnDef="remove">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element">
          <button
            (click)="$event.stopPropagation()"
            mat-icon-button
            type="submit"
            class="pull-right"
            matTooltip="Delete ID mapping"
            [matTooltipShowDelay]="2000"
            (click)="deleteMapping(element)"
          >
            <mat-icon matSuffix>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr
        mat-row
        *matRowDef="let element; columns: mappingColumns"
        class="example-element-row"
      ></tr>
      <!-- [class.example-expanded-row]="expandedElement === element"
                                (click)="expandCollapse(element)">
                            </tr> -->

      <tr mat-header-row *matHeaderRowDef="mappingColumns; sticky: true"></tr>
    </table>
    <br />
    <div class="add-button-container">
      <button mat-raised-button (click)="addMapping()">Add/edit Mapping</button>
    </div>
  </div>

  <div class="col-md-6">
    <table
      mat-table
      class="table-hover mat-elevation-z2"
      [dataSource]="attributeDataSource"
      multiTemplateDataRows
    >
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>ID</th>
        <td mat-cell *matCellDef="let element">{{ element.id }}</td>
      </ng-container>

      <ng-container matColumnDef="value">
        <th mat-header-cell *matHeaderCellDef>Value</th>
        <td mat-cell *matCellDef="let element">{{ element.value }}</td>
      </ng-container>

      <ng-container matColumnDef="remove">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element">
          <button
            (click)="$event.stopPropagation()"
            mat-icon-button
            type="submit"
            class="pull-right"
            matTooltip="Delete Attribute"
            [matTooltipShowDelay]="2000"
            (click)="deleteAttribute(element)"
          >
            <mat-icon matSuffix>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr
        mat-row
        *matRowDef="let element; columns: attributeColumns"
        class="example-element-row"
      ></tr>

      <tr mat-header-row *matHeaderRowDef="attributeColumns; sticky: true"></tr>
    </table>
    <br />
    <div class="add-button-container">
      <button mat-raised-button (click)="addAttribute()">
        Add/edit Attribute
      </button>
    </div>
  </div>
</div>

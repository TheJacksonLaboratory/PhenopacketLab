<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <!-- Table summary of individuals -->
                <table mat-table class="table-hover mat-elevation-z2" [dataSource]="datasource" matSort
                    multiTemplateDataRows>
                    <ng-container matColumnDef="uri">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> URI </th>
                        <td mat-cell *matCellDef="let element"> {{element.uri}} </td>
                    </ng-container>

                    <ng-container matColumnDef="description">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Description </th>
                        <td mat-cell *matCellDef="let element"> {{element.fileAttribute.get('description')}} </td>
                    </ng-container>

                    <ng-container matColumnDef="mapping">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> ID mappings </th>
                        <td mat-cell *matCellDef="let element"> {{element.fileAttribute.mapping}} </td>
                    </ng-container>

                    <ng-container matColumnDef="attribute">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Attributes </th>
                        <td mat-cell *matCellDef="let element">{{element.fileAttribute.attribute}}</td>
                    </ng-container>

                    <ng-container matColumnDef="remove">
                        <th mat-header-cell *matHeaderCellDef></th>
                        <td mat-cell *matCellDef="let element">
                            <button (click)="$event.stopPropagation()" mat-icon-button type="submit" color="primary"
                                class="pull-right" matTooltip="Remove file" (click)="removeFile(element)">
                                <mat-icon matSuffix>close</mat-icon>
                            </button>
                        </td>
                    </ng-container>

                    <!-- <tr mat-row (click)="openTab(element)" *matRowDef="let element; columns: displayedColumns;"
                        class="example-element-row" matTooltip="Click to open in new tab">
                    </tr> -->

                    <!-- <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="example-detail-row"></tr> -->
                    <!-- <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr> -->

                    <ng-container matColumnDef="expandedDetail">
                        <td mat-cell *matCellDef="let element" [attr.colspan]="displayedColumns.length">
                            <div *ngIf="element === expandedElement" class="example-element-detail"
                                [@detailExpand]="element == expandedElement ? 'expanded' : 'collapsed'">
                                <div style="width: 100%">
                                    <app-file-detail [file]="element" (onFileChanged)="changeFile($event, element)"></app-file-detail>
                                </div>
                            </div>
                        </td>
                    </ng-container>

                    <tr mat-row *matRowDef="let element; columns: displayedColumns;" class="example-element-row"
                        [class.example-expanded-row]="expandedElement === element" (click)="expandCollapse(element)">
                    </tr>

                    <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="example-detail-row"></tr>
                    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>


                </table>

                <mat-paginator #diseasePaginator [length]="pageLength" [pageSize]="pageSize"
                    [pageSizeOptions]="pageSizeOptions" (page)="doPageChange($event)">
                </mat-paginator>
                <div class="add-button-container">
                    <button mat-raised-button (click)="addFile()" class="add-button mat-elevation-z2">
                        Add File
                    </button>
                </div>
            </div>
        </div>
        <!-- <div class="row">
            <div class="col-md-12 add-button-container">
                <button mat-raised-button (click)="addDisease()" class="add-button mat-elevation-z8">
                    Add disease
                </button>
            </div>
        </div> -->
    </div>
</div>

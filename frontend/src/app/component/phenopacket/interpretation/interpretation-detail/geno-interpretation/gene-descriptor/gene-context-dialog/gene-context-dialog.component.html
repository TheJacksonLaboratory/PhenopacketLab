<h1 mat-dialog-title>{{title}}</h1>
<div mat-dialog-content>
    <div class="row">
        <div *ngIf="geneContext" class="col-md-12">

        </div>
        <div *nfIf="geneContext == undefined" class="col-md-12">
            <!-- no Gene context so we display only the search gene bar -->
        </div>
       
    </div>
</div>
<div mat-dialog-actions>
    <button mat-raised-button (click)="onCancelClick()">Cancel</button>
    <button mat-raised-button [mat-dialog-close]="onOkClick()">Ok</button>
</div>

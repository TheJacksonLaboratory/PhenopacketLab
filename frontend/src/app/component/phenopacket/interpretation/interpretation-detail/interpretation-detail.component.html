<div class="row">
  <div class="col-md-11">
    <h5><b>Diagnosis</b></h5>
  </div>
  <div class="col-md-1">
    <button
      (click)="openEditDialog()"
      mat-icon-button
      type="submit"
      class="pull-right"
      matTooltip="Edit"
      [matTooltipShowDelay]="2000"
      disabled="true"
    >
      <mat-icon>edit</mat-icon>
    </button>
  </div>
</div>
<div class="row">
  <div class="col-md-4">
    <div class="row">
      <div class="wrap col-md-12">
        <b>Disease:</b>
        <br />
        {{ disease }}
      </div>
    </div>
    <div class="row">
      <div class="wrap col-md-12">
        <b>Interpretation ID:</b>
        <br />
        {{ interpretationId }}
        <br />
      </div>
    </div>
  </div>
  <div class="col-md-2">
    <!-- <div class="row">
                    <div class="col-md-12"> -->
    <mat-form-field
      appearance="outline"
      matTooltip="Progress status"
      [matTooltipShowDelay]="2000"
    >
      <mat-select [(value)]="status" [formControl]="statusControl">
        <mat-option *ngFor="let status of getProgressStatus()" [value]="status">
          {{ status }}
        </mat-option>
      </mat-select>
      <mat-label>
        <b>Progress status</b>
      </mat-label>
    </mat-form-field>
    <!-- </div>
                </div> -->
  </div>
  <div class="col-md-6">
    <mat-form-field appearance="outline">
      <mat-label>Summary</mat-label>
      <textarea matInput>{{ summary }}</textarea>
    </mat-form-field>
  </div>
</div>
<div class="row">
  <div class="col-md-12">
    <div class="add-button-container">
      <button
        mat-raised-button
        (click)="addInterpretation()"
        class="add-button mat-elevation-z2"
      >
        Add Genomic Interpretation
      </button>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-md-12">
    <!--  *ngIf="genoInterpretationDataSource.isDataPresent() | async" -->
    <table
      mat-table
      class="table-hover mat-elevation-z2"
      [dataSource]="genoInterpretationDataSource"
      multiTemplateDataRows
    >
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>Subject/Biosample ID</th>
        <td mat-cell *matCellDef="let element">
          {{ element.subjectOrBiosampleId }}
        </td>
      </ng-container>

      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef>Interpretation Status</th>
        <td mat-cell *matCellDef="let element">
          {{ element.interpretationStatus }}
        </td>
      </ng-container>

      <ng-container matColumnDef="call">
        <th mat-header-cell *matHeaderCellDef>Call</th>
        <td mat-cell *matCellDef="let element">
          {{ element.call?.toString() }}
        </td>
      </ng-container>

      <ng-container matColumnDef="remove">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element">
          <button
            (click)="$event.stopPropagation()"
            mat-icon-button
            type="submit"
            class="pull-right"
            matTooltip="Delete interpretation"
            [matTooltipShowDelay]="2000"
            (click)="deleteInterpretation(element)"
          >
            <mat-icon matSuffix>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <ng-container matColumnDef="expandedDetail">
        <td
          mat-cell
          *matCellDef="let element"
          [attr.colspan]="displayedColumns.length"
        >
          <div
            *ngIf="element === expandedElement"
            class="example-element-detail"
            [@detailExpand]="
              element == expandedElement ? 'expanded' : 'collapsed'
            "
          >
            <div style="width: 100%">
              <app-geno-interpretation-detail [genoInterpretation]="element">
              </app-geno-interpretation-detail>
            </div>
          </div>
        </td>
      </ng-container>

      <tr
        mat-row
        *matRowDef="let element; columns: displayedColumns"
        class="example-element-row"
        [class.example-expanded-row]="expandedElement === element"
        (click)="expandCollapse(element)"
      ></tr>

      <tr
        mat-row
        *matRowDef="let row; columns: ['expandedDetail']"
        class="example-detail-row"
      ></tr>
      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    </table>
  </div>
</div>

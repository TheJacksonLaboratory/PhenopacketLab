<div class="row">
    <div class="col-md-12">
        <div class="add-button-container">
            <button mat-raised-button (click)="addInterpretation()" class="add-button mat-elevation-z2" disabled="true">
                Add Interpretation
            </button>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-md-12">
        <table mat-table *ngIf="interpretationDataSource.isDataPresent() | async" class="table-hover mat-elevation-z2"
            [dataSource]="interpretationDataSource" multiTemplateDataRows>

            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef> ID </th>
                <td mat-cell *matCellDef="let element"> {{element.id}} </td>
            </ng-container>

            <ng-container matColumnDef="status">
                <th mat-header-cell *matHeaderCellDef> Status </th>
                <td mat-cell *matCellDef="let element"> {{element.progressStatus}} </td>
            </ng-container>

            <ng-container matColumnDef="diagnosis">
                <th mat-header-cell *matHeaderCellDef> Diagnosis </th>
                <td mat-cell *matCellDef="let element"> {{element.diagnosis?.toString()}} </td>
            </ng-container>

            <ng-container matColumnDef="summary">
                <th mat-header-cell *matHeaderCellDef> Summary </th>
                <td mat-cell *matCellDef="let element"> {{element.summary}} </td>
            </ng-container>

            <ng-container matColumnDef="remove">
                <th mat-header-cell *matHeaderCellDef></th>
                <td mat-cell *matCellDef="let element">
                    <button (click)="$event.stopPropagation()" mat-icon-button type="submit" class="pull-right"
                        matTooltip="Delete interpretation" [matTooltipShowDelay]="2000"
                        (click)="deleteInterpretation(element)">
                        <mat-icon matSuffix>delete</mat-icon>
                    </button>
                </td>
            </ng-container>

            <ng-container matColumnDef="expandedDetail">
                <td mat-cell *matCellDef="let element" [attr.colspan]="displayedColumns.length">
                    <div *ngIf="element === expandedElement" class="example-element-detail"
                        [@detailExpand]="element == expandedElement ? 'expanded' : 'collapsed'">
                        <div style="width: 100%">
                            <app-interpretation-detail [interpretation]="element"></app-interpretation-detail>
                        </div>
                    </div>
                </td>
            </ng-container>

            <tr mat-row *matRowDef="let element; columns: displayedColumns;" class="example-element-row"
                [class.example-expanded-row]="expandedElement === element" (click)="expandCollapse(element)">
            </tr>

            <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="example-detail-row"></tr>
            <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>

        </table>
    </div>
</div>

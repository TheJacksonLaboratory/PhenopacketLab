<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <table mat-table class="table-hover mat-elevation-z2" [dataSource]="medicalActionDataSource" matSort
                multiTemplateDataRows>
                <ng-container matColumnDef="icon">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>  </th>
                    <td mat-cell *matCellDef="let element">
                        <mat-icon>
                            {{getIcon(element)}}
                        </mat-icon> 
                    </td>
                </ng-container>

                <!-- Status column -->
                <ng-container matColumnDef="action">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
                    <td mat-cell *matCellDef="let element"> {{element.action?.toString()}} </td>
                </ng-container>

                <!-- Onset Column -->
                <ng-container matColumnDef="id">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
                    <td mat-cell *matCellDef="let element"> {{getId(element)}} </td>
                </ng-container>

                <!-- Resolution Column -->
                <ng-container matColumnDef="target">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Treatment Target </th>
                    <td mat-cell *matCellDef="let element"> {{element.treatmentTarget?.label + ' [' + element.treatmentTarget?.id + ']'}} </td>
                </ng-container>

                <!-- Severity genomic -->
                <ng-container matColumnDef="intent">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Treatment intent </th>
                    <td mat-cell *matCellDef="let element"> {{element.treatmentIntent?.label + ' [' + element.treatmentIntent?.id + ']'}} </td>
                </ng-container>

                <ng-container matColumnDef="remove">
                    <th mat-header-cell *matHeaderCellDef></th>
                    <td mat-cell *matCellDef="let element">
                        <button (click)="$event.stopPropagation()" mat-icon-button type="submit"
                            class="pull-right" matTooltip="Delete medical action" (click)="deleteMedicalAction(element)">
                            <mat-icon matSuffix>delete</mat-icon>
                        </button>
                    </td>
                </ng-container>

                <ng-container matColumnDef="expandedDetail">
                    <td mat-cell *matCellDef="let element" [attr.colspan]="displayedColumns.length">
                        <div *ngIf="element === expandedElement" class="example-element-detail"
                            [@detailExpand]="element == expandedElement ? 'expanded' : 'collapsed'">
                            <div style="width: 100%">
                                <app-medical-action-detail [medicalAction]="element"></app-medical-action-detail>
                            </div>
                        </div>
                    </td>
                </ng-container>

                <tr mat-row *matRowDef="let element; columns: displayedColumns;" class="example-element-row"
                    [class.example-expanded-row]="expandedElement === element" (click)="expandCollapse(element)">
                </tr>

                <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="example-detail-row"></tr>
                <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>

            </table>

            <mat-paginator #medicalActionPaginator [length]="pageLength" [pageSize]="pageSize"
                [pageSizeOptions]="pageSizeOptions" (page)="doPageChange($event)">
            </mat-paginator>
        </div>
        <div class="row">
            <div class="add-button-container">
                <button mat-raised-button (click)="addMedicalAction()" class="add-button mat-elevation-z2">
                    Add Medical Action
                </button>
            </div>
        </div>

        <!-- </div>
        </div> -->
    </div>
</div>

<div class="row">
    <div class="col-md-12">
        <div class="add-button-container">
            <button mat-raised-button (click)="addPhenotypicFeature()" class="add-button mat-elevation-z2">
                Add Phenotypic Feature
            </button>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-md-12">
        <app-search-box [showHint]="false" [itemName]="itemName" [searchLabel]="searchLabel"
            [placeHolderTxt]="placeHolderTxt" [localStorageKey]="localStorageKey" [searchService]="searchService"
            (selectedSearchItem)="onSearchCriteriaChange($event)" [resetSearch]="false"></app-search-box>
    </div>
</div>
<div class="row">
    <div class="col-md-12">
        <table mat-table *ngIf="phenotypicDataSource.isDataPresent() | async" class="table-hover mat-elevation-z2"
            [dataSource]="phenotypicDataSource" multiTemplateDataRows>
            <ng-container matColumnDef="label">
                <th mat-header-cell *matHeaderCellDef> Label </th>
                <td mat-cell *matCellDef="let element"> {{element.type.label}} </td>
            </ng-container>

            <!-- Status column -->
            <ng-container matColumnDef="status">
                <th mat-header-cell *matHeaderCellDef> Status </th>
                <td mat-cell *matCellDef="let element"> {{element.excluded?'excluded':'included'}} </td>
            </ng-container>

            <!-- Onset Column -->
            <ng-container matColumnDef="onset">
                <th mat-header-cell *matHeaderCellDef> Onset </th>
                <td mat-cell *matCellDef="let element"> {{element.onset}} </td>
            </ng-container>

            <!-- Resolution Column -->
            <ng-container matColumnDef="resolution">
                <th mat-header-cell *matHeaderCellDef> Resolution </th>
                <td mat-cell *matCellDef="let element"> {{element.resolution}} </td>
            </ng-container>

            <!-- Severity genomic -->
            <ng-container matColumnDef="severity">
                <th mat-header-cell *matHeaderCellDef> Severity </th>
                <td mat-cell *matCellDef="let element"> {{element.severity?.label}} </td>
            </ng-container>


            <!-- Modifiers Column -->
            <ng-container matColumnDef="modifiers">
                <th mat-header-cell *matHeaderCellDef> Modifiers </th>
                <td mat-cell *matCellDef="let element"> {{getModifiers(element)}} </td>
            </ng-container>

            <ng-container matColumnDef="evidence">
                <th mat-header-cell *matHeaderCellDef> Evidence </th>
                <td mat-cell *matCellDef="let element"> {{element.evidence?.evidenceCode?.label}} </td>
            </ng-container>

            <ng-container matColumnDef="remove">
                <th mat-header-cell *matHeaderCellDef></th>
                <td mat-cell *matCellDef="let element">
                    <button (click)="$event.stopPropagation()" mat-icon-button type="submit" class="pull-right"
                        matTooltip="Delete phenotypic feature" [matTooltipShowDelay]="2000" (click)="deleteFeature(element)">
                        <mat-icon matSuffix>delete</mat-icon>
                    </button>
                </td>
            </ng-container>

            <ng-container matColumnDef="expandedDetail">
                <td mat-cell *matCellDef="let element" [attr.colspan]="displayedColumns.length">
                    <div *ngIf="element === expandedElement" class="example-element-detail"
                        [@detailExpand]="element == expandedElement ? 'expanded' : 'collapsed'">
                        <div style="width: 100%">
                            <app-phenotypic-detail [phenotypicFeature]="element"></app-phenotypic-detail>
                        </div>
                    </div>
                </td>
            </ng-container>

            <tr mat-row *matRowDef="let element; columns: displayedColumns;" class="example-element-row"
                [class.example-expanded-row]="expandedElement === element" (click)="expandCollapse(element)">
            </tr>

            <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="example-detail-row"></tr>
            <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>

        </table>
    </div>

</div>

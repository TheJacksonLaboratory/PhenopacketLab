<form class="search-filter-form">
  <mat-form-field class="search-filter-full-width">
    <input type="text" [placeholder]="title" aria-label="Number" matInput [formControl]="myFormControl"
      [matAutocomplete]="auto"/>
    <mat-autocomplete #auto="matAutocomplete">
      <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
        {{option}}
      </mat-option>
    </mat-autocomplete>
  </mat-form-field>
</form>

<div class="row">
  <mat-form-field appearance="outline">
    <mat-label>Select Age Type</mat-label>
    <mat-select [(value)]="selectedAgeType">
      <mat-option *ngFor="let type of ageTypes" [value]="type">
        {{type}}
      </mat-option>
    </mat-select>
  </mat-form-field>
</div>
<div class="row">
  <div class="col-md-12">
    <div *ngIf="selectedAgeType === ageTypes[0]">
      <app-date></app-date>
    </div>
    <div *ngIf="selectedAgeType === ageTypes[1]">
      <div class="row">
        <div class="col-md-12">
          Start
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <app-date></app-date>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          End
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <app-date></app-date>
        </div>
      </div>
    
    </div>
    <div *ngIf="selectedAgeType === ageTypes[2]">
      <div class="row">
        <div class="col-md-6">
          <mat-form-field appearance="outline">
            <mat-label>Weeks</mat-label>
            <input matInput type="number" placeholder="Ex. 1" min="0" max="42">
          </mat-form-field>
        </div>
        <div class="col-md-6">
            <app-search-filter [options]="days" title="Select days"></app-search-filter>
        </div>
      </div>
    </div>
    <div *ngIf="selectedAgeType === ageTypes[3]">
      <div class="row">
        <div class="col-md-12">
          <app-search-filter [options]="ontologies" title="Select ontology"></app-search-filter>
        </div>
      </div>
    </div>
  </div>
</div>

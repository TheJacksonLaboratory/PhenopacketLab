<p-dropdown
  [options]="ageTypes"
  [(ngModel)]="selectedAgeType"
  placeholder="Select an age type"
  [showClear]="true"
></p-dropdown>

<div *ngIf="selectedAgeType === ageTypes[0]">
  <app-age (ageEvent)="updateTimeElement($event)"></app-age>
</div>

<div *ngIf="selectedAgeType === ageTypes[1]">
  <div class="field col-12">
    <label for="rangestart">Start</label>
    <app-age
      id="rangestart"
      (ageEvent)="updateTimeElement($event)"
    ></app-age>
    <label for="rangeend">End</label>
    <app-age
      id="rangeend"
      (ageEvent)="updateTimeElement($event)"
    ></app-age>
  </div>
</div>

<div *ngIf="selectedAgeType === ageTypes[2]" class="grid p-fluid">
  <div class="field col-12 md:col-6">
    <label for="weeks">Weeks</label>
    <p-inputNumber
      [(ngModel)]="gestationalAge.weeks"
      id="weeks"
      [min]="0"
      [max]="45"
    >
    </p-inputNumber>
  </div>
  <div class="field col-12 md:col-6">
    <label for="days">Days</label>
    <p-inputNumber
      [(ngModel)]="gestationalAge.days"
      id="days"
      [min]="0"
      [max]="31"
    ></p-inputNumber>
  </div>
</div>

<div *ngIf="selectedAgeType === ageTypes[3]">
  <ontology-class-input  (ontologyObjectEvent)="updateTimeElement($event)"></ontology-class-input>

</div>

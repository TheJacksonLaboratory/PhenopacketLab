<p-toast position="center" key="cen"></p-toast>
<div class="m-5">
  <h1 class="header-step"><b>Interpretation(s)</b></h1>
  <div class="flex justify-content-start flex-wrap">
    <button
      pButton
      icon="pi pi-plus"
      label="Add interpretation"
      class="p-button-text mb-2"
      (click)="addInterpretation()"
    ></button>
  </div>
  <p-table
    [value]="interpretations"
    [(selection)]="selectedInterpretation"
    scrollDirection="horizontal"
    responsiveLayout="scroll"
    [tableStyle]="{ 'min-width': '50rem' }"
    dataKey="key"
  >
    <ng-template pTemplate="header">
      <tr>
        <th pResizableColumn>ID</th>
        <th pResizableColumn>Progress status</th>
        <th pResizableColumn>Diagnosis</th>
        <th pResizableColumn></th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-interpretation>
      <tr [pSelectableRow]="interpretation">
        <td>{{ interpretation.id }}</td>
        <td>{{ interpretation.progressStatus }}</td>
        <td>{{ interpretation.diagnosis?.disease?.toString() }}</td>
        <td>
          <button
            pButton
            pRipple
            icon="pi pi-pencil"
            class="p-button-rounded p-button-text"
            (click)="editInterpretation(interpretation)"
          ></button>
          <button
            pButton
            pRipple
            icon="pi pi-trash"
            class="p-button-rounded p-button-text p-button-warning"
            (click)="deleteInterpretation(interpretation)"
          ></button>
        </td>
      </tr>
    </ng-template>
    <ng-template pTemplate="emptymessage">
      <tr>
        <td [attr.colspan]="4">No interpretation to display.</td>
      </tr>

      <tr></tr
    ></ng-template>
  </p-table>

  <div class="flex justify-content-between flex-wrap mt-2">
    <div class="flex align-items-center justify-content-center">
      <p-button
        label="Back"
        (onClick)="prevPage()"
        icon="pi pi-angle-left"
        iconPos="left"
      ></p-button>
    </div>
    <div class="flex align-items-center justify-content-center">
      <p-button
        label="Next"
        (onClick)="nextPage()"
        icon="pi pi-angle-right"
        iconPos="right"
      ></p-button>
    </div>
  </div>
</div>

<p-confirmDialog header="Confirmation" width="425"></p-confirmDialog>

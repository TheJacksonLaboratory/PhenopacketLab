<div class="row">
    <div class="col-md-12">
        <div class="add-button-container">
            <button mat-raised-button (click)="addFile()" class="add-button mat-elevation-z2">
                Add File
            </button>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-md-12">
        <!-- Table summary of individuals -->
        <table mat-table *ngIf="datasource.isDataPresent() | async" class="table-hover mat-elevation-z2" [dataSource]="datasource"
            multiTemplateDataRows>
            <ng-container matColumnDef="uri">
                <th mat-header-cell *matHeaderCellDef> URI </th>
                <td mat-cell *matCellDef="let element"> {{element.uri}} </td>
            </ng-container>

            <ng-container matColumnDef="description">
                <th mat-header-cell *matHeaderCellDef> Description </th>
                <td mat-cell *matCellDef="let element"> {{element.fileAttribute.get('description')}} </td>
            </ng-container>

            <ng-container matColumnDef="mapping">
                <th mat-header-cell *matHeaderCellDef> ID mappings </th>
                <td mat-cell *matCellDef="let element">
                    <mat-chip-list>
                        <span *ngFor="let key of getMappingKeys(element)">
                            <mat-chip>{{getMapping(element, key)}}</mat-chip>
                        </span>
                    </mat-chip-list>
                </td>
            </ng-container>

            <ng-container matColumnDef="attribute">
                <th mat-header-cell *matHeaderCellDef> Attributes </th>
                <td mat-cell *matCellDef="let element">
                    <mat-chip-list>
                        <span *ngFor="let key of getAttributeKeys(element)">
                            <mat-chip selected [color]="getColor(key)">{{getAttribute(element, key)}}</mat-chip>
                        </span>
                    </mat-chip-list>
                </td>
            </ng-container>

            <ng-container matColumnDef="remove">
                <th mat-header-cell *matHeaderCellDef></th>
                <td mat-cell *matCellDef="let element">
                    <button (click)="$event.stopPropagation()" mat-icon-button type="submit" class="pull-right"
                        matTooltip="Remove file" [matTooltipShowDelay]="2000" (click)="removeFile(element)">
                        <mat-icon matSuffix>delete</mat-icon>
                    </button>
                </td>
            </ng-container>

            <!-- <tr mat-row (click)="openTab(element)" *matRowDef="let element; columns: displayedColumns;"
                                class="example-element-row" matTooltip="Click to open in new tab">
                            </tr> -->

            <!-- <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="example-detail-row"></tr> -->
            <!-- <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr> -->

            <ng-container matColumnDef="expandedDetail">
                <td mat-cell *matCellDef="let element" [attr.colspan]="displayedColumns.length">
                    <div *ngIf="element === expandedElement" class="example-element-detail"
                        [@detailExpand]="element == expandedElement ? 'expanded' : 'collapsed'">
                        <div style="width: 100%">
                            <br>
                            <app-file-detail [file]="element" (onFileChanged)="changeFile($event, element)">
                            </app-file-detail>
                        </div>
                    </div>
                </td>
            </ng-container>

            <tr mat-row *matRowDef="let element; columns: displayedColumns;" class="example-element-row"
                [class.example-expanded-row]="expandedElement === element" (click)="expandCollapse(element)">
            </tr>

            <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="example-detail-row"></tr>
            <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
        </table>

    </div>
</div>

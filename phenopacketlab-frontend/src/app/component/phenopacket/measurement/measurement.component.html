<div class="row">
    <div class="col-md-12">
        <div class="add-button-container">
            <button mat-raised-button (click)="addMeasurement()" class="add-button mat-elevation-z2" disabled="true">
                Add Measurement
            </button>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-md-12">
        <table mat-table *ngIf="measurementDataSource.isDataPresent() | async" class="table-hover mat-elevation-z2"
            [dataSource]="measurementDataSource" multiTemplateDataRows>

            <ng-container matColumnDef="assay">
                <th mat-header-cell *matHeaderCellDef> Assay </th>
                <td mat-cell *matCellDef="let element"> {{getAssay(element)}} </td>
            </ng-container>

            <ng-container matColumnDef="value">
                <th mat-header-cell *matHeaderCellDef> Value </th>
                <td mat-cell *matCellDef="let element"> {{getValue(element)}} </td>
            </ng-container>

            <ng-container matColumnDef="procedure">
                <th mat-header-cell *matHeaderCellDef> Procedure </th>
                <td mat-cell *matCellDef="let element"> {{getProcedure(element)}} </td>
            </ng-container>

            <ng-container matColumnDef="time">
                <th mat-header-cell *matHeaderCellDef> Time of measurement </th>
                <td mat-cell *matCellDef="let element"> {{getTimeOfMeasurement(element)}} </td>
            </ng-container>

            <ng-container matColumnDef="remove">
                <th mat-header-cell *matHeaderCellDef></th>
                <td mat-cell *matCellDef="let element">
                    <button (click)="$event.stopPropagation()" mat-icon-button type="submit" class="pull-right"
                        matTooltip="Delete measurement" [matTooltipShowDelay]="2000" (click)="deleteMeasurement(element)">
                        <mat-icon matSuffix>delete</mat-icon>
                    </button>
                </td>
            </ng-container>

            <ng-container matColumnDef="expandedDetail">
                <td mat-cell *matCellDef="let element" [attr.colspan]="displayedColumns.length">
                    <div *ngIf="element === expandedElement" class="example-element-detail"
                        [@detailExpand]="element == expandedElement ? 'expanded' : 'collapsed'">
                        <div style="width: 100%">
                            <app-measurement-detail [measurement]="element"></app-measurement-detail>
                        </div>
                    </div>
                </td>
            </ng-container>

            <tr mat-row *matRowDef="let element; columns: displayedColumns;" class="example-element-row"
                [class.example-expanded-row]="expandedElement === element" (click)="expandCollapse(element)">
            </tr>

            <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="example-detail-row"></tr>
            <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>

        </table>
    </div>
</div>

<app-medical-action-edit
  [medicalAction]="medicalAction"
  [diseases]="diseases"
  (medicalActionChange)="updateMedicalAction($event)"
></app-medical-action-edit>
<div class="p-dialog-footer">
  <button
    pButton
    pRipple
    type="button"
    label="Cancel"
    (click)="onCancelClick()"
  ></button>
  <button
    pButton
    pRipple
    type="button"
    label="Ok"
    (click)="onOkClick()"
  ></button>
</div>

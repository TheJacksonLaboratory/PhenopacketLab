<div class="grid">
  <div class="col-6">
    <p-inputNumber
      placeholder="low range"
      (onInput)="updateLow($event)"
      [(ngModel)]="low"
    ></p-inputNumber>
  </div>
  <div class="col-6">
    <p-inputNumber
      placeholder="upper range"
      (onInput)="updateHigh($event)"
      [(ngModel)]="high"
    ></p-inputNumber>
  </div>
</div>
